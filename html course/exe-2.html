<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1 style="font-family:90px"> Travel reservation form</h1>
        <h2>*denotes mandatory</h2>

        <label>Full name*:</label><br/>
        <input type="text" name="" placeholder="First Name Last Name"/><br/>

        <label>Email address*:</label><br/>
        <input type="text" name="" placeholder="EMAIL-ADDRESS"/><br/>

        <label>Select Tour Package</label><br/>
        <select>
            <option>Karachi</option>
            <option>Lahore</option>
            <option>Chachi Mahla</option>
            <option>Darbar-e-karemi</option>
        </select><br/>

        <label>Number of persons*:</label><br/>
        <input type="text" name="" placeholder="UNKNOWN_TYPE" /><br/>

        <label>What would you want to avail?*</label><br/>
        <input type="radio" name="radio"><label>Boarding</label><br/>
        <input type="radio" name="radio"><label>Fooding</label><br/>
        <input type="radio" name="radio"><label>Sight Seeing</label><br/>

        <label>Discount coupon code:</label><br/>
        <input type="text" name="" placeholder="UNKNOEWN TYPE" /><br/>

        <label>Terms and Conditon*</label><br/>
        <input type="radio" name="radio" /> <label>I agree</label><br/>
        <input type="radio" name="radio" /> <label>Disagree</label><br/>

        <input type="submit" value="Complete reservation"


    </body>
</html>

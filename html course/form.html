<html>
    <head>
        <title>Form tag</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Personal Information</legend>
        <label>Name</label> <input type="text" name="name" placeholder="Enter your name" /> <br /><br/>
       
        <label>Password</label> <input type="password" name="" /><br><br>
       
        <label>Gender</label> <input type="radio" name="gender" /><lable>Male</lable> <input type="radio" name="gender" /><lable>Female</lable> <br><br>
        
        <label>Hobbies</label> <input type="checkbox" name="Hobby" id="muusic" /><lable for="Music">Music</lable> <input type="checkbox" name="Hobby" id="Sports"><lable for="sports">Sports</lable> <input type="checkbox" name="Hobby" id="Travelling" /><lable for="Travelling">Travelling</lable> <br><br>

        <label >Message</label> <textarea rows="10" col="40"></textarea><br><br>

        <lable>Country </lable>
            <select size="3" multiple>
              <option >Pakistan</option>
              <option>USA</option>
              <option>UAE</option>
              <option selected>England</option>
              <option>South Africa</option>
              <option>England</option>
              <option>Swizerland</option>
              <option>Thailand</option>
              <option>India</option>
          </select><br/><br/>
          <label>Cars</label> <select>
       <optgroup label="Toyota">
               <option>Grandi</option>
               <option>Land cruiser</option>
               <option>Fortuner</option>
       </optgroup>
       <optgroup label="Honda">
              <option>Civic</option>
              <option>Bugatti</option>
              <option>Ferrari</option>
          </optgroup>
          </select> <br><br>
         
        <label>Cars</label> <input list="cars">
                             <datalist id="cars">
                                <option value="Lamborghini">
                                <option value="Ferrari">
                                <option value="Fortuner">
                             </datalist> <br/><br>
         <label>Upload file</label> <input type="file"/><br/><br/>

         <input type="submit" />    
         
         <input type="reset" /> 
        </fieldset>
        </form>                     
    </body>
    </html>
